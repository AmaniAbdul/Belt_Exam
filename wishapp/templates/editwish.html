<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>edit wish</title>
</head>
<body>
    <div class="jumbotron">
        <h2>Hello {{user.firstname}}, lets edit your wish!</h2>
        <a href="/logout" class="logout">Logout</a>
    </div>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.errors %} class="{{ message.errors }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="outline">
    <form action="/wishes/update/{{wish.id}}" method="post">{% csrf_token %} 
        <p>Item</p>
    <input type="text" name="item" placeholder="{{wish.item}}">
    <p>Description</p>
    <input type="text" name="desc" placeholder="{{wish.desc}}">
    <input type="submit" value="edit">
    <button><a href="/wishes">Cancel</a></button>

    </form></div>
</body>
</html>
